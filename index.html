<script>
      //alert("meow");
      let doc = Document;
      let Detls_divs = [];
      window.onload = setTimeout(fadeout,0);
      window.onload = setTimeout(Display_Details,0);
      let val=0;
      function fadeout()
      {
            if(val<100)
                  setTimeout(fadeout,50);
            let lia = document.getElementsByTagName("li");
            //alert("mewo");
            //console.log(lia);
            for(i=0;i<lia.length;i++)
            {
                  lia[i].style.opacity=val+"%";
            }
            val+=10
      }
      function Display_Details()
      {
            for(i=0;i<6;i++)
            {
                  Detls_divs.push(document.createElement('div'));
                  Detls_divs[i].classname="field"
                  Detls_divs[i].style.backgroundColor="#00ffff";
                  Detls_divs[i].style.width="100px"
                  Detls_divs[i].appendChild(document.createElement('label'));
                  document.body.appendChild(Detls_divs[i]);
            }
      }
