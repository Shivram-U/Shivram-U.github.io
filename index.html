<script>
      // Variables:
      let doc = document;
      // Events
            window.addEventListener('resize', function () { 
                  "use strict";                 // JavaScript Old Verison, Implementation
                  window.location.reload(); 
            });
            document.getElementById("det").onclick= () => {doc.getElementById("page").src="Details.html"};
            document.getElementById("prof").onclick= () => {doc.getElementById("page").src="Profile.html"};
            document.getElementById("res").onclick= () => {doc.getElementById("page").src="Resume.html"};
            document.getElementById("fil").onclick= () => {doc.getElementById("page").src="Files.html"};
      // Page UI Setup
            //alert("meow");
            let Bw = window.innerWidth;               // Width remaining, after other components occupying the Web Page.
            let Sw = window.screen.availWidth;        // Actual Width      
            let Bh = window.innerHeight;              // Width remaining, after other components occupying the Web Page.
            let Sh = window.screen.availHeight;       // Actual Height  
            // Header Dimension:
                  doc.getElementById("h").style.width=Bw/3+"px";
                  doc.getElementById("h").style.marginLeft=Bw/3+"px";
                  doc.getElementById("HD").style.height=doc.getElementById("h").offsetHeight+"px";
                  doc.getElementById("HD").style.width=Bw+"px";
                  doc.getElementById("tb").style.width=Bw+"px";
                  //console.log("{"+doc.getElementById("HD").offsetHeight);
                  //doc.getElementById("page").style.marginTop=doc.getElementById("HD").offsetHeight+"px";
                  doc.getElementById("page").style.width=Bw+"px";
                  doc.getElementById("page").style.height=(Bh)-90+"px";
            console.log(Bw+','+Sw+','+Bh+','+Sh)
            let Detls_divs = [];
            window.onload = setTimeout(fadeout,0);
            window.onload = setTimeout(Display_Details,0);
            let val=0;
            if(document.nam)
            function fadeout()
            {
                  if(val<100)
                        setTimeout(fadeout,50);
                  let lia = document.getElementsByTagName("li");
                  //alert("mewo");
                  //console.log(lia);
                  for(i=0;i<lia.length;i++)
                  {
                        lia[i].style.opacity=val+"%";
                  }
                  val+=10
            }
            function Display_Details()
            {
                  for(i=0;i<6;i++)
                  {
                        Detls_divs.push(document.createElement('div'));
                        Detls_divs[i].classname="field"
                        Detls_divs[i].style.backgroundColor="#00ffff";
                        Detls_divs[i].style.width="100px"
                        Detls_divs[i].appendChild(document.createElement('label'));
                        document.body.appendChild(Detls_divs[i]);
                  }
            }     
</script>
